<!DOCTYPE HTML>
<HTML>
    <tittle> Assigning Keyboard shortcut</tittle>

</HTML>
<body>
    <h1>Use the shortcut key to access the content</h1>
    <p>Press the <kbd>ALT+T</kbd> key to navigate the following link</p>
    <a href="keyboard.html" accesskey="w">Open keyboard.html file</a>
    <p>Press the <kbd>Alt+Z </kbd>key to click the button to submit the form field:</p>
    <input type="text" name="textbox" placeholder="Enter the text here">
    <input type="submit" accesskey="s" onclick="alert('form submitted successfully.')">
    
</body>
</html>
